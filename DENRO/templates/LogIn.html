{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DENRO — Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{% static 'styles/main.css' %}">
</head>
<body class="login-bg">
  <main class="login-wrap" role="main" aria-label="Login">
    <section class="login-card" aria-labelledby="login-title">
      <div class="login-card__brand">
        <img src="{% static 'images/Logo.png' %}" alt="" class="brand__logo" />
        <h1 id="login-title" class="brand__name">LOG IN</h1>
      </div>

      {% if messages %}
      <ul class="alert-list" role="status" aria-live="polite">
        {% for message in messages %}
        <li class="alert">{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}

      <form method="POST" action="{% url 'login' %}" class="login-form" novalidate>
        {% csrf_token %}

        <label class="field">
          <span class="field__label">Username</span>
          <input class="field__input" type="text" name="username" placeholder="Enter username" required>
        </label>

        <label class="field">
          <span class="field__label">Password</span>
          <input class="field__input" type="password" name="password" placeholder="Enter password" required>
        </label>

        <div class="form-row">
          <label class="check">
            <input type="checkbox" name="remember"> <span>Remember me</span>
          </label>
          <a href="#" class="link">Forgot Password?</a>
        </div>

        <div class="link">
    <p>Don't have an account? 
        <a href="{% url 'register' %}">Register here</a>
    </p>
</div>

        <div class="btn-wrap">
          <button type="submit" class="btn btn--primary">Log In</button>
        </div>
      </form>
    </section>

    <footer class="login-footer">
      <small>© {{ now|date:"Y" }} DENRO</small>
    </footer>
  </main>
</body>
</html>
