{# templates/ADMIN/ADMIN_dashboard.html #}
{% extends "base.html" %}
{% block title %}ADMIN Dashboard{% endblock %}

{% block content %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<div class="dashboard-container" style="padding: 10px; height: calc(100vh - 60px); display: flex; gap: 10px; overflow: hidden;">

    <!-- BAR CHART -->
    <div style="flex: 1; background: #fff; padding: 10px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.15); display: flex; flex-direction: column; overflow: hidden;">
        <h2 style="margin: 0 0 8px 0; color: #222; font-size: 16px;">Establishments in Protected Areas</h2>
        <div style="flex: 1; position: relative;">
            <canvas id="barChart"></canvas>
        </div>
    </div>

    <!-- RIGHT COLUMN -->
    <div style="width: 320px; display: flex; flex-direction: column; gap: 10px; overflow: hidden;">
        <!-- PIE CHART -->
        <div style="background: #fff; padding: 10px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.15); flex: 1; display: flex; flex-direction: column; overflow: hidden;">
            <h2 style="margin: 0 0 8px 0; color: #222; font-size: 16px;">Establishment Status</h2>
            <div style="flex: 1; position: relative;">
                <canvas id="pieChart"></canvas>
            </div>
        </div>

        <!-- COMPLIANCE PERCENTAGE -->
        <div style="background: #fff; padding: 10px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.15);">
            <h2 style="margin: 0 0 8px 0; color: #222; font-size: 16px;">Compliance Status</h2>
            <div id="complianceList" style="font-size: 12px; color: #333;"></div>
        </div>
    </div>

</div>

<script>
window.addEventListener('load', function() {
    const establishmentData = {
        labels: ['Merchandising', 'Coffee Shop', 'Garden/Farm', 'Room Accommodation', 'Recreational', 'Internet Shop', 'Nature Camp', 'Water Refilling', 'Pharmacy', 'Telecommunication', 'Gasoline Station'],
        values: [42, 34, 31, 28, 25, 22, 18, 15, 12, 9, 8],
        colors: ['#f39c12', '#3498db', '#16a085', '#2ecc71', '#e67e22', '#d35400', '#34495e', '#e74c3c', '#1abc9c', '#8e44ad', '#9b59b6']
    };

    new Chart(document.getElementById('barChart'), {
        type: 'bar',
        data: {
            labels: establishmentData.labels,
            datasets: [{
                label: 'Count',
                data: establishmentData.values,
                backgroundColor: establishmentData.colors
            }]
        },
        options: {
            indexAxis: 'y',
            responsive: true,
            maintainAspectRatio: false,
            plugins: { legend: { display: false } },
            scales: { x: { beginAtZero: true } }
        }
    });

    const statusData = {
        labels: ['Functional', 'Abandoned', 'Under Construction', 'Under Renovation', 'Dilapidated'],
        values: [145, 52, 37, 28, 19],
        colors: ['#2ecc71', '#e74c3c', '#f39c12', '#3498db', '#95a5a6']
    };
    const statusTotal = statusData.values.reduce((a, b) => a + b, 0);
    
    new Chart(document.getElementById('pieChart'), {
        type: 'pie',
        data: {
            labels: statusData.labels,
            datasets: [{
                data: statusData.values,
                backgroundColor: statusData.colors
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: { position: 'bottom', labels: { font: { size: 9 }, padding: 5 } },
                tooltip: {
                    callbacks: {
                        label: (ctx) => `${ctx.label}: ${((ctx.raw / statusTotal) * 100).toFixed(1)}%`
                    }
                }
            }
        }
    });

    const complianceData = [['Compliant', 156, '#2ecc71'], ['Non-Compliant', 78, '#e74c3c']];
    const complianceTotal = 234;
    const complianceList = document.getElementById('complianceList');
    
    complianceData.forEach(([label, value, color]) => {
        const percent = ((value / complianceTotal) * 100).toFixed(1);
        complianceList.innerHTML += `
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 6px; padding: 8px; background: #f8f9fa; border-radius: 4px;">
                <div style="display: flex; align-items: center;">
                    <span style="width: 10px; height: 10px; background: ${color}; border-radius: 2px; margin-right: 8px;"></span>
                    <span>${label}</span>
                </div>
                <strong style="font-size: 13px;">${percent}%</strong>
            </div>
        `;
    });
});
</script>

{% endblock %}
