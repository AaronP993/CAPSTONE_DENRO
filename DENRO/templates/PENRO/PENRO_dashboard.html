{# templates/PENRO/PENRO_dashboard.html #}
{% extends "base.html" %}
{% block title %}PENRO Dashboard{% endblock %}
{% block content %}

<style>
  /* Wrapper for dashboard content */
  .dashboard-wrapper {
    padding: 30px;
    min-height: 100vh;
    background: transparent;
  }

  /* Card Section */
  .cards {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 25px;
    margin-bottom: 50px;
  }

  .card {
    flex: 1;
    min-width: 260px;
    max-width: 320px;
    background: #ffffff;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    transition: transform 0.2s;
  }

  .card:hover {
    transform: translateY(-4px);
  }

  .card h2 {
    margin: 10px 0;
    font-size: 18px;
    color: #333;
  }

  .card p {
    font-size: 26px;
    font-weight: bold;
    color: #007bff;
  }

  /* Charts layout */
  .charts-row {
    display: flex;
    justify-content: center;
    align-items: stretch;
    flex-wrap: wrap;
    gap: 30px;
    margin-top: 10px;
    margin-bottom: 30px;
  }

  .chart-container {
    flex: 1;
    min-width: 420px;
    max-width: 520px;
    background: #ffffff;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
  }

  .chart-container h3 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
    font-size: 18px;
  }

  /* Make responsive for 1366x720 and below */
  @media (max-width: 1200px) {
    .cards {
      justify-content: space-evenly;
    }

    .charts-row {
      flex-direction: column;
      align-items: center;
    }

    .chart-container {
      width: 90%;
      max-width: none;
    }
  }

  @media (max-width: 768px) {
    .dashboard-wrapper {
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: none;
    }

    .charts-row {
      gap: 20px;
    }
  }
</style>

<div class="dashboard-wrapper">
  <!-- Cards -->
  <div class="cards">
    <div class="card">
      <span style="font-size: 2em;">üèûÔ∏è</span>
      <h2>Protected Areas</h2>
      <p id="protected-areas">12</p>
    </div>
    <div class="card">
      <span style="font-size: 2em;">üìä</span>
      <h2>Reports This Month</h2>
      <p id="reports-this-month">8</p>
    </div>
    <div class="card">
      <span style="font-size: 2em;">‚è≥</span>
      <h2>Pending Reports</h2>
      <p id="pending-reports">3</p>
    </div>
  </div>

  <!-- Charts -->
  <div class="charts-row">
    <div class="chart-container">
      <h3>Report Status Overview</h3>
      <canvas id="reportStatusChart"></canvas>
    </div>

    <div class="chart-container">
      <h3>Reports per Protected Area</h3>
      <canvas id="reportsPerPAChart"></canvas>
    </div>
  </div>
</div>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  // Chart 1 - Report Status Overview
  const ctx1 = document.getElementById("reportStatusChart");
  new Chart(ctx1, {
    type: "doughnut",
    data: {
      labels: ["Pending", "Accepted", "Declined"],
      datasets: [
        {
          data: [3, 12, 2],
          backgroundColor: ["#f7b731", "#20bf6b", "#eb3b5a"],
        },
      ],
    },
    options: {
      responsive: true,
      plugins: {
        legend: { position: "bottom" },
      },
    },
  });

  // Chart 2 - Reports per Protected Area
  const ctx2 = document.getElementById("reportsPerPAChart");
  new Chart(ctx2, {
    type: "bar",
    data: {
      labels: ["TSPS", "CCWS", "DMS", "MBFR"],
      datasets: [
        {
          label: "Reports",
          data: [5, 8, 2, 6],
          backgroundColor: "#007bff",
        },
      ],
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: false },
      },
      scales: {
        y: { beginAtZero: true },
      },
    },
  });
</script>

{% endblock %}
